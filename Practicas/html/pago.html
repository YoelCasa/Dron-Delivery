<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dron Delivery - Pago</title>
    <link rel="stylesheet" href="../css/pago.css">
    
    <link rel="stylesheet" href="../css/dark-theme.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/protanopia.css">
    <link rel="stylesheet" href="../css/deuteranopia.css">
    <link rel="stylesheet" href="../css/acromatopsia.css">
</head>
<body>
    <div class="mobile-frame">
        <div id="notifications-container" class="notifications-container"></div>

        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-icons">
                <i class='bx bx-signal-4'></i>
                <i class='bx bx-wifi'></i>
                <i class='bx bxs-battery'></i>
            </div>
        </div>

        <header class="checkout-header">
            <a href="home.html" class="back-arrow" aria-label="Volver al inicio"><i class='bx bx-chevron-left'></i></a>
            <h1>Pantalla de pago</h1>
        </header>

        <main class="app-content">
            <div class="delivery-info">
                <div class="delivery-address">
                    <i class='bx bx-map'></i>
                    <div class="address-text">
                        <p class="label">Entregar a</p>
                        <p class="address" id="selected-address">Añadir ubicación</p>
                    </div>
                    <i class='bx bx-chevron-right'></i>
                </div>
            </div>

            <div class="promos-section">
                <h3>Promociones disponibles</h3>
                <div class="promos-container" id="promos-container">
                    </div>
                <div class="promo-input-section">
                    <input type="text" id="promo-code" placeholder="Código de promoción" class="promo-input">
                    <button id="apply-promo-btn" class="promo-apply-btn">Aplicar</button>
                </div>
            </div>

            <div class="payment-method-section">
                <h3>Método de pago</h3>
                <div class="payment-options">
                    <label class="payment-option">
                        <input type="radio" name="payment" value="card" checked>
                        <span><i class='bx bx-credit-card'></i> Tarjeta de crédito/débito</span>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment" value="cash">
                        <span><i class='bx bx-money'></i> Pagar en efectivo</span>
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="payment" value="wallet">
                        <span><i class='bx bx-wallet'></i> Cartera digital</span>
                    </label>
                </div>
            </div>

            <div class="delivery-notes-section">
                <label for="delivery-notes">Notas para el repartidor</label>
                <textarea id="delivery-notes" placeholder="Ej: Tocar timbre 2 veces, no dejar en la puerta..." class="notes-input"></textarea>
            </div>

            <div class="items-summary">
                <div class="summary-header">
                    <span>ARTÍCULOS</span>
                    <span>DESCRIPCIÓN</span>
                    <span>PRECIO</span>
                </div>
                <div id="cart-items-container">
                    </div>
            </div>

            <div class="totals-section">
                <div class="total-row">
                    <span>Subtotal (<span id="cart-item-count">0</span>)</span>
                    <span id="cart-subtotal">$0,00</span>
                </div>
                <div class="total-row">
                    <span>Total de envío</span>
                    <span id="cart-shipping">$2,99</span>
                </div>
                <div class="total-row">
                    <span>Servicio</span>
                    <span id="cart-service">$3,00</span>
                </div>
                <div class="total-row total">
                    <span>Total</span>
                    <span id="cart-total">$5,99</span>
                </div>
            </div>
        </main>
        
        <div class="footer-checkout">
            <button id="btn-place-order" class="btn-checkout">Hacer pedido</button>
        </div>
        
        <nav class="bottom-nav">
            <a href="pago.html" class="active"><i class='bx bx-cart'></i></a>
            <a href="home.html"><i class='bx bxs-home'></i></a>
            <a href="perfil.html"><i class='bx bx-user'></i></a>
        </nav>
        
        <div class="home-indicator"></div>

        <div id="success-overlay" class="success-overlay hidden">
            <div class="success-content">
                <div class="checkmark-circle">
                    <div class="checkmark draw"></div>
                </div>
                <h2>¡Pedido Confirmado!</h2>
                <p>Tu dron está preparando el despegue.</p>
            </div>
        </div>
        
        <script src="../JavaScript/page-transitions.js"></script>
        <script src="../JavaScript/app.js"></script>
        <script src="../JavaScript/historial.js"></script>
        <script src="../JavaScript/checkout.js"></script>
    </div>
</body>
</html>
