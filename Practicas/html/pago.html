<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dron Delivery - Pago</title>
    <link rel="stylesheet" href="../css/pago.css">
    
    <link rel="stylesheet" href="../css/dark-theme.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/protanopia.css">
    <link rel="stylesheet" href="../css/deuteranopia.css">
    <link rel="stylesheet" href="../css/acromatopsia.css">
</head>
<body>
    <div class="mobile-frame">
        <div class="status-bar">
             <!-- ... (barra de estado igual) ... -->
        </div>

        <header class="checkout-header">
            <a href="home.html" class="back-arrow"><i class='bx bx-chevron-left'></i></a>
            <h1>Pantalla de pago</h1>
        </header>

        <main class="app-content">
            <div class="options-list">
                 <!-- ... (opciones iguales) ... -->
            </div>

            <!-- 
              CAMBIO: He quitado los items estáticos.
              Ahora el div 'cart-items-container' está vacío 
              y se rellenará con JavaScript.
            -->
            <div class="items-summary">
                <div class="summary-header">
                    <span>ARTÍCULOS</span>
                    <span>DESCRIPCIÓN</span>
                    <span>PRECIO</span>
                </div>
                <div id="cart-items-container">
                    <!-- Los artículos del carrito se insertarán aquí -->
                </div>
            </div>

            <!-- 
              CAMBIO: He añadido IDs a los totales
              para poder actualizarlos con JavaScript.
            -->
            <div class="totals-section">
                <div class="total-row">
                    <span>Subtotal (<span id="cart-item-count">0</span>)</span>
                    <span id="cart-subtotal">$0,00</span>
                </div>
                <div class="total-row">
                    <span>Total de envío</span>
                    <span id="cart-shipping">$2,99</span>
                </div>
                <div class="total-row">
                    <span>Servicio</span>
                    <span id="cart-service">$3,00</span>
                </div>
                <div class="total-row total">
                    <span>Total</span>
                    <span id="cart-total">$5,99</span>
                </div>
            </div>
        </main>
        
        <div class="footer-checkout">
            <a href="ubicacion.html" class="btn-checkout">Hacer pedido</a>
        </div>
        
        <nav class="bottom-nav">
             <!-- ... (navegación igual) ... -->
        </nav>
        <div class="home-indicator"></div>
        
        <!-- Carga de app.js al final -->
        <script src="../JavaScript/app.js"></script>
    </div>
</body>
</html>
