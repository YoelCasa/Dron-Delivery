<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dron Delivery - Historial</title>
    <link rel="stylesheet" href="../css/historial.css">

    <link rel="stylesheet" href="../css/dark-theme.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/protanopia.css">
    <link rel="stylesheet" href="../css/deuteranopia.css">
    <link rel="stylesheet" href="../css/acromatopsia.css">
</head>
<body>
    <div class="mobile-frame">
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-icons">
                <i class='bx bx-signal-4'></i>
                <i class='bx bx-wifi'></i>
                <i class='bx bxs-battery'></i>
            </div>
        </div>

        <header class="app-header">
            <div class="logo-text-container">
                <span class="logo-d">D</span>
                <span class="logo-text">RONE<br>DELIVERY</span>
            </div>
            <img src="../imagenes/logo.png" alt="Sartén Logo" class="logo-icon">
        </header>

        <main class="app-content">
            <h1>Historial</h1>

            <section class="history-section">
                <div class="section-header">
                    <h2>Pedidos anteriores</h2>
                    <i class='bx bx-chevron-right'></i>
                </div>
                <div class="horizontal-scroll">
                    <div class="card">
                        <img src="../imagenes/casa-pepe.jpeg" alt="Casa Pepe">
                        <p>Casa Pepe</p>
                    </div>
                    <div class="card">
                        <img src="../imagenes/mc-donals.jpg" alt="Mc Donal's">
                        <p>Mc Donal's</p>
                    </div>
                    <div class="card">
                        <img src="../imagenes/fruta.jpg" alt="Frutería">
                        <p>Frutería</p>
                    </div>
                </div>
            </section>

            <section class="history-section">
                <div class="section-header">
                    <h2>Pedidos en proceso</h2>
                    <i class='bx bx-chevron-right'></i>
                </div>
                <a href="ubicacion.html" class="in-process-link">
                    <div class="in-process-card">
                        <img src="../imagenes/hsn-store.jpg" alt="HSN Store">
                        <p>HSN Store</p>
                    </div>
                </a>
            </section>

        </main>

        <nav class="bottom-nav">
            <a href="pago.html"><i class='bx bx-cart'></i></a>
            <a href="home.html" class="active"><i class='bx bxs-home'></i></a>
            <a href="perfil.html"><i class='bx bx-user'></i></a>
        </nav>
        <div class="home-indicator"></div>
        <script src="../JavaScript/app.js"></script>
    </div>
</body>
</html>
