<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dron Delivery - Sign In</title>
    <link rel="stylesheet" href="../css/inicio_sesion.css">

    <link rel="stylesheet" href="../css/dark-theme.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/protanopia.css">
    <link rel="stylesheet" href="../css/deuteranopia.css">
    <link rel="stylesheet" href="../css/acromatopsia.css">
</head>
<body>
    <div class="mobile-frame">
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-icons">
                <i class='bx bx-signal-4'></i>
                <i class='bx bx-wifi'></i>
                <i class='bx bxs-battery'></i>
            </div>
        </div>

        <header class="app-header">
            <div class="logo-text-container">
                <span class="logo-d">D</span>
                <span class="logo-text">RONE<br>DELIVERY</span>
            </div>
            <img src="../imagenes/logo.png" alt="Sartén Logo" class="logo-icon">
        </header>

        <main class="app-content">
            <h1>Crea una cuenta</h1>
            <p class="subtitle">Ingresa tu correo electrónico para registrarte en esta aplicación</p>

            <div class="input-group">
                <input type="email" placeholder="correoelectrónico@dominio.com" id="email-input">
            </div>

            <p id="email-error" class="error-message"></p>

            <a href="home.html" class="btn-primary" id="continue-btn">Continuar</a>

            <div class="divider">
                <span>o</span>
            </div>

            <a href="home.html" class="btn-social google">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google icon">
                Continuar con Google
            </a>
            <a href="home.html" class="btn-social apple">
                <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple icon">
                Continuar con Apple
            </a>

            <p class="terms">Al hacer clic en continuar, aceptas nuestros <a href="#">Términos de servicio</a> y <a href="#">Política de privacidad</a></p>
        </main>
        <div class="home-indicator"></div>
        <script src="../JavaScript/app.js"></script>
        <script src="../JavaScript/chatbot.js"></script>
    </div>
</body>
</html>
