<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dron Delivery - Seguimiento</title>
    <link rel="stylesheet" href="../css/ubicacion.css">

    <link rel="stylesheet" href="../css/dark-theme.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/protanopia.css">
    <link rel="stylesheet" href="../css/deuteranopia.css">
    <link rel="stylesheet" href="../css/acromatopsia.css">
    
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="mobile-frame">
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-icons">
                <i class='bx bx-signal-4'></i>
                <i class='bx bx-wifi'></i>
                <i class='bx bxs-battery'></i>
            </div>
        </div>

        <header class="app-header">
            <div class="logo-text-container">
                <span class="logo-d">D</span>
                <span class="logo-text">RONE<br>DELIVERY</span>
            </div>
            <img src="../imagenes/logo.png" alt="Sartén Logo" class="logo-icon">
        </header>

        <main class="app-content">
            <h2 class="tracking-title">¡Su pedido está en camino!</h2>
            
            <div class="qr-code-message">
                <p>Muestre este código al dron para finalizar la entrega</p>
            </div>
            
            <div id="qrcode-container" class="qrcode-container">
                <div id="qrcode-display"></div>
            </div>

            <div class="map-container">
                <img src="../imagenes/mapa.png" alt="Mapa de seguimiento">
            </div>
        </main>
        
        <nav class="bottom-nav">
            <a href="pago.html"><i class='bx bx-cart'></i></a>
            <a href="home.html" class="active"><i class='bx bxs-home'></i></a>
            <a href="perfil.html"><i class='bx bx-user'></i></a>
        </nav>
        
        <div class="home-indicator"></div>
        
        <script src="../JavaScript/app.js"></script>
        
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const token = localStorage.getItem('lastDeliveryToken');
                const qrcodeEl = document.getElementById('qrcode-display');
                const qrcodeContainer = document.getElementById('qrcode-container');
                
                if (token && typeof QRCode !== 'undefined') {
                    // Generar el código QR
                    new QRCode(qrcodeEl, {
                        text: token,
                        width: 250,
                        height: 250,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });
                    
                    // Asegurar que el contenedor es visible y centrado
                    qrcodeContainer.style.display = 'flex';
                } else {
                    qrcodeContainer.innerHTML = '<p>No se encontró un token de entrega reciente.</p>';
                    qrcodeContainer.style.display = 'block';
                }
            });
        </script>
    </div>
</body>
</html>
