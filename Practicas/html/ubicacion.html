<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dron Delivery - Seguimiento</title>
    <link rel="stylesheet" href="../css/ubicacion.css">

    <link rel="stylesheet" href="../css/dark-theme.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/protanopia.css">
    <link rel="stylesheet" href="../css/deuteranopia.css">
    <link rel="stylesheet" href="../css/acromatopsia.css">
    
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="mobile-frame">
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-icons">
                <i class='bx bx-signal-4'></i>
                <i class='bx bx-wifi'></i>
                <i class='bx bxs-battery'></i>
            </div>
        </div>

        <header class="app-header">
            <div class="logo-text-container">
                <span class="logo-d">D</span>
                <span class="logo-text">RONE<br>DELIVERY</span>
            </div>
            <img src="../imagenes/logo.png" alt="Sart√©n Logo" class="logo-icon">
        </header>

        <main class="app-content">
            <h2 class="tracking-title">¬°Su pedido est√° en camino!</h2>
            
            <div class="qr-code-message">
                <p>Muestre este c√≥digo al dron para finalizar la entrega</p>
            </div>
            
            <div id="qrcode-card" class="qrcode-card">
                <div id="qrcode-display"></div>
                <div id="order-details" class="order-details">
                    </div>
            </div>

            <div class="map-container">
                <img src="../imagenes/mapa.png" alt="Mapa de seguimiento">
            </div>
        </main>
        
        <nav class="bottom-nav">
            <a href="pago.html"><i class='bx bx-cart'></i></a>
            <a href="home.html" class="active"><i class='bx bxs-home'></i></a>
            <a href="perfil.html"><i class='bx bx-user'></i></a>
        </nav>
        
        <div class="home-indicator"></div>
        
        <script src="../JavaScript/app.js"></script>
        <script src="../JavaScript/chatbot.js"></script>
        <script src="../JavaScript/historial.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const orderDataString = localStorage.getItem('lastOrderDetailsForQR');
                const qrcodeEl = document.getElementById('qrcode-display');
                const orderDetailsEl = document.getElementById('order-details');
                const qrcodeCard = document.getElementById('qrcode-card');

                console.log('üìç Datos QR obtenidos:', orderDataString);

                if (orderDataString) {
                    try {
                        const orderData = JSON.parse(orderDataString);
                        const token = orderData.deliveryToken || 'NO-TOKEN';
                        const orderId = orderData.orderId || 'N/A';
                        const total = (orderData.total || 0).toFixed(2);
                        
                        console.log('‚úÖ Datos parseados correctamente:', orderData);
                        
                        // 1. Texto detallado para el QR
                        const deliveryDate = orderData.estimatedDelivery ? new Date(orderData.estimatedDelivery) : new Date();
                        const timeString = deliveryDate.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
                        const qrText = `DRON DELIVERY
Token: ${token}
Pedido: ${orderId}
Total: $${total}
Dir: ${orderData.address || 'N/A'}
Hora: ${timeString}`;
                        
                        // 2. Generar el c√≥digo QR con texto detallado
                        if (typeof QRCode !== 'undefined') {
                            qrcodeEl.innerHTML = ''; // Limpiar primero
                            new QRCode(qrcodeEl, {
                                text: qrText,
                                width: 200,
                                height: 200,
                                colorDark : "#000000",
                                colorLight : "#ffffff",
                                correctLevel : QRCode.CorrectLevel.L  // L permite m√°xima capacidad de datos
                            });
                            console.log('üìä QR generado exitosamente:', qrText);
                        } else {
                            console.error('QRCode no est√° disponible');
                        }
                        
                        // 3. Mostrar informaci√≥n al lado del QR
                        const paymentText = {
                            'card': 'üí≥ Tarjeta',
                            'cash': 'üíµ Efectivo',
                            'wallet': 'üì± Billetera'
                        }[orderData.paymentMethod] || 'üí≥ Tarjeta';

                        orderDetailsEl.innerHTML = `
                            <div style="display: grid; gap: 8px; font-size: 13px;">
                                <p style="margin: 0;"><strong>üìã ${orderId}</strong></p>
                                <p style="margin: 0;"><strong>üîê ${token}</strong></p>
                                <p style="margin: 0; color: #666; font-size: 12px;">üìç ${orderData.address || 'Direcci√≥n'}</p>
                                <p style="margin: 0; color: #666; font-size: 12px;">‚è±Ô∏è ${timeString}</p>
                                <p style="margin: 0; color: #666; font-size: 12px;">${paymentText}</p>
                                <p style="margin: 10px 0 0 0; padding-top: 10px; border-top: 1px solid #eee; font-size: 16px; font-weight: bold;">üí∞ $${total}</p>
                                <p style="margin: 8px 0 0 0; font-size: 11px; color: #999;">Muestra QR al dron</p>
                            </div>
                        `;
                        console.log('‚úÖ Informaci√≥n mostrada correctamente');

                    } catch (e) {
                        console.error('Error al procesar datos:', e);
                        orderDetailsEl.innerHTML = `<p style="color: red;">Error: ${e.message}</p>`;
                    }
                } else {
                    console.warn('No hay datos de pedido guardados');
                    orderDetailsEl.innerHTML = '<p>No hay pedido reciente.</p>';
                }
            });
        </script>
    </div>
</body>
</html>
