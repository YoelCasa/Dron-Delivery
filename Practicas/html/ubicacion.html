<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dron Delivery - Seguimiento</title>
    <link rel="stylesheet" href="../css/ubicacion.css">

    <link rel="stylesheet" href="../css/dark-theme.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/protanopia.css">
    <link rel="stylesheet" href="../css/deuteranopia.css">
    <link rel="stylesheet" href="../css/acromatopsia.css">
    
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="mobile-frame">
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-icons">
                <i class='bx bx-signal-4'></i>
                <i class='bx bx-wifi'></i>
                <i class='bx bxs-battery'></i>
            </div>
        </div>

        <header class="app-header">
            <div class="logo-text-container">
                <span class="logo-d">D</span>
                <span class="logo-text">RONE<br>DELIVERY</span>
            </div>
            <img src="../imagenes/logo.png" alt="Sartén Logo" class="logo-icon">
        </header>

        <main class="app-content">
            <h2 class="tracking-title">¡Su pedido está en camino!</h2>
            
            <div class="qr-code-message">
                <p>Muestre este código al dron para finalizar la entrega</p>
            </div>
            
            <div id="qrcode-card" class="qrcode-card">
                <div id="qrcode-display"></div>
                <div id="order-details" class="order-details">
                    </div>
            </div>

            <div class="map-container">
                <img src="../imagenes/mapa.png" alt="Mapa de seguimiento">
            </div>
        </main>
        
        <nav class="bottom-nav">
            <a href="pago.html"><i class='bx bx-cart'></i></a>
            <a href="home.html" class="active"><i class='bx bxs-home'></i></a>
            <a href="perfil.html"><i class='bx bx-user'></i></a>
        </nav>
        
        <div class="home-indicator"></div>
        
        <script src="../JavaScript/app.js"></script>
        <script src="../JavaScript/historial.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const orderDataString = localStorage.getItem('lastOrderDetailsForQR');
                const qrcodeEl = document.getElementById('qrcode-display');
                const orderDetailsEl = document.getElementById('order-details');
                const qrcodeCard = document.getElementById('qrcode-card');

                if (orderDataString) {
                    try {
                        const orderData = JSON.parse(orderDataString);
                        const token = orderData.deliveryToken;
                        
                        // 1. Generar el código QR
                        if (token && typeof QRCode !== 'undefined') {
                            new QRCode(qrcodeEl, {
                                text: token,
                                width: 120,
                                height: 120,
                                colorDark : "#000000",
                                colorLight : "#ffffff",
                                correctLevel : QRCode.CorrectLevel.H
                            });
                        }
                        
                        // 2. Mostrar los detalles del pedido
                        const itemsHtml = orderData.items.map(item => 
                            `<p>${item.quantity}x ${item.name}</p>`
                        ).join('');

                        orderDetailsEl.innerHTML = `
                            <p class="order-id">Token: <strong>${token}</strong></p>
                            <div class="item-list-qr">${itemsHtml}</div>
                            <p class="order-total">Total: <strong>$${orderData.total.toFixed(2)}</strong></p>
                        `;

                    } catch (e) {
                        console.error('Error al parsear datos del pedido para QR:', e);
                        qrcodeCard.innerHTML = '<p>Error al cargar detalles del pedido.</p>';
                    }
                } else {
                    qrcodeCard.innerHTML = '<p>No se encontró un pedido reciente para seguimiento.</p>';
                }
            });
        </script>
    </div>
</body>
</html>
